<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <title>Document</title>
</head>

<body>
    <div id="inner"></div>

    <div id="content">
        <div id="nav">
            <img src="./burger-abstract-outline-vector-logo-template-fast-food-isolated-line-art-stylized-icon-unusual-color-illustration-black-111183653-27593177" alt="" style="max-width: 80px; height: 80px;">
            <ul class="material-tabs">
                <li class="tabbed-section__selector-tab-1 active">meals</li>
                <li class="tabbed-section__selector-tab-2">dessert</li>
                <li class="tabbed-section__selector-tab-3">drinks</li>
            </ul>
        </div>
        <div class="tabbed-section-1 visible">
            <h3>main plates</h3>
            <span class="divider"></span>
            <ol type="circle">
                <li>burger</li>
                <li>pasta</li>
                <li>fish</li>
                <li>pizza</li>
            </ol>
        </div>
        <div class="tabbed-section-2 hidden">
            <h3>dessert</h3>
            <span class="divider"></span>
            <ol type="circle">
                <li>ice cream</li>
                <li>molten cake</li>
                <li>choclet</li>
                <li>cake</li>
            </ol>
        </div>
        <div class="tabbed-section-3 hidden">
            <h3>drinks</h3>
            <span class="divider"></span>
            <ol type="circle">
                <li>tea</li>
                <li>coffe</li>
                <li>mango</li>
                <li>milk shake</li>
            </ol>
        </div>
    </div>
    <!--<img src="" alt="">-->
</body>
<script src="./main.js">
    //$("#content").append("<img src='./'>")
</script>

</html>
